name: Android CI
on:
  pull_request:
  push:
    branches: [dev, main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: Build & Unit Tests
        run: ./gradlew clean test assembleDebug --stacktrace
